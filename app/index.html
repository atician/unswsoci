    <section id="header" layout="row" layout-align="center">
      <img class="logo logo-header" src="images/header-logo.jpg">
    </section>

    <section id="primary-nav" layout="row" layout-align="center">
      <div class="nav" layout="row">
        <div class="nav-item"
          ng-repeat="item in ['home', 'about us', 'events', 'contact us', 'online store']">
          <span class="nav-item-text"
            ui-sref="root.{{item}}"
            layout="row"
            layout-align="center center">
            {{item | uppercase}}
          </span>
          <!-- sub tabs for home -->
          <div class="nav-dropdown" ng-if="$index === 0">
            <div class="nav-item"
              ng-repeat="item in ['details', 'scores', 'draw', 'wet weather', 'applications']">
              <span class="nav-item-text"
                ui-sref="home.{{item}}"
                layout="row"
                layout-align="center center">
                {{item | uppercase}}
              </span>
            </div>
          </div>
          <!-- sub tabs for about us -->
          <div class="nav-dropdown" ng-if="$index === 1">
            <div class="nav-item"
              ng-repeat="item in ['vision', 'history', 'executives', 'home fields']">
              <span class="nav-item-text"
                ui-sref="about us.{{item}}"
                layout="row"
                layout-align="center center">
                {{item | uppercase}}
              </span>
              <!-- sub sub tabs for home fields -->
              <div class="nav-dropdown nav-dropdown-right" ng-if="$index === 3">
                <div class="nav-item"
                  ng-repeat="item in ['vg', 'asb', 'dp']">
                  <span class="nav-item-text"
                    ui-sref="about us.home fields.{{item}}"
                    layout="row"
                    layout-align="center center">
                    {{item | uppercase}}
                  </span>
                </div>
              </div>
            </div>
          </div>
          <!-- sub tabs for events -->
          <div class="nav-dropdown" ng-if="$index === 2">
            <div class="nav-item"
              ng-repeat="item in ['calendar']">
              <span class="nav-item-text"
                ui-sref="events.{{item}}"
                layout="row"
                layout-align="center center">
                {{item | uppercase}}
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="main-content" layout="row" layout-align="space-between">
      <md-whiteframe class="md-whiteframe-z3" flex="70" ui-view>
        <!-- content based on route -->
      </md-whiteframe>
      <md-whiteframe class="md-whiteframe-z3" flex>
        <img class="logo" src="images/sponsors/arc.jpg">
      </md-whiteframe>
    </section>

    <section id="footer" layout="column">
      <div layout="row">
        <div class="box white" flex></div>
        <div class="box yellow" flex></div>
        <div class="box blue" flex></div>
      </div>
      <br>
      <div layout="row" layout-align="space-around start">
        <div flex layout="row" layout-align="center">
          <p>UNSW social soccer society</p>
        </div>
        <div flex layout="row" layout-align="center">
          <ul>
            <li>HOME</li>
            <li>ABOUT</li>
          </ul>
        </div>
        <div flex layout="row" layout-align="center">
          <p>Follow us</p>
        </div>
      </div>
    </section>
